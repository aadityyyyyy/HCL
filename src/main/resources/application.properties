# ===============================
# SERVER
# ===============================
server.port=8080

# ===============================
# DATABASE (PRODUCTION READY)
# These values will come from Render Environment Variables
# ===============================
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===============================
# CONNECTION POOL (OPTIONAL BUT GOOD)
# ===============================
spring.datasource.hikari.maximum-pool-size=5